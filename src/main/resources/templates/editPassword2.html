<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <title>Passwort ändern</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<div style="margin-left:34vw;font-size:20px;">
  <form action="#" th:action="@{/editPassword2}" th:object="${user}" method="post">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label>Passwort</label>
        <input type="password" class="form-control" th:field="*{password}">
      </div>
      <br>
      <div>
        <input class="Index" type="submit" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite" value="Passwort ändern"/>
      </div>
    </div>
  </form>
  <br>
  <div th:text="${error}">
  </div>
</div>

<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
