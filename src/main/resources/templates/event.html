<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veranstaltungsliste</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Liste der Veranstaltungen</h2>
<br>
<table style="background-color: rosybrown; color:ghostwhite; margin-left:25vw; width:50%;font-size:20px;border-radius: 5px;">
    <tr style="font-weight:bold;">
        <td>Name</td>
        <td>Beschreibung</td>
        <td>Kategorie</td>
        <td>Dauer</td>
    </tr>
    <tr th:each="event : ${events}">
        <td style="width:25%;" th:text="${event.name}"></td>
        <td style="width:25%;" th:text="${event.description}"></td>
        <td style="width:25%;" th:text="${event.category}"></td>
        <td style="width:25%;" th:text="${event.duration}"></td>
    </tr>
</table>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
