<!DOCTYPE HTML>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Übersicht</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Übersicht über deine Buchungen</h2>
<br>

<table style="background-color: rosybrown; color:ghostwhite; margin-left:20vw; width:60%;font-size:20px;border-radius: 5px;">
    <tr style="font-weight:bold;">
        <td>Name</td>
        <td>Beschreibung</td>
        <td>Kategorie</td>
        <td>Dauer</td>
        <td>Ort</td>
        <td>Datum</td>
        <td>Zeit</td>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td style="width:14%;" th:text="${booking.name}"></td>
        <td style="width:14%;" th:text="${booking.description}"></td>
        <td style="width:14%;" th:text="${booking.category}"></td>
        <td style="width:14%;" th:text="${booking.duration}"></td>
        <td style="width:14%;" th:text="${booking.location}"></td>
        <td style="width:14%;" th:text="${booking.date}"></td>
        <td style="width:14%;" th:text="${booking.time}"></td>
        <td>
            <div class="link" style="background-color: rosybrown;">
                <div th:switch="${booking.isClosed}">
                    <a th:case="false" th:href="@{/booking/delete/{id}(id=${booking.id})}">Abmelden</a>
                    <p th:case="true">Geschlossen</p>
                </div>
                <a th:href="@{/booking/users/{id}(id=${booking.id})}">Teilnehmerliste</a>
            </div>
        </td>
    </tr>

</table>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
