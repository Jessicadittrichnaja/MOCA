<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Userliste</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Liste aller User</h2>
<br>
<table style="background-color: #DCDCDC; color:black; margin-left:25vw; width:50%;font-size:20px;border-radius: 5px;">
    <tr style="font-weight:bold;font-style:italic;">
        <td>Benutzername</td>
        <td>Rolle</td>
        <td>Status</td>
    </tr>
    <tr th:each = "user: ${user}">
        <td style="width:50%;" th:text="${user.name}"></span></td>
        <td style="width:50%;" th:text="${user.role}"></span></td>
        <td style="width:50%;">
            <div th:switch="${user.isDeactive}">
                <a th:case="false">Aktiviert</a>
                <a th:case="true" >Deaktiviert</a>
            </div>
        </td>
        <td>
            <div class="link" style="background-color: #DCDCDC;">
                <a th:href="${'/HR/userlist/delete/' + user.id}">LÃ¶schen</a>
                <a th:href="${'/HR/userlist/edit/' + user.id}">Bearbeiten</a>

                <div th:switch="${user.isDeactive}">
                    <a th:case="false" th:href="${'/HR/userlist/deactive/' + user.id}">Deaktivieren</a>
                    <a th:case="true" th:href="${'/HR/userlist/active/' + user.id}">Aktivieren</a>
                </div>
            </div>
        </td>


    </tr>
</table>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
