<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <title>User bearbeiten</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<div style="margin-left:34vw;font-size:20px;">
  <form action="#"  th:action=" @{${'/HR/userlist/edit/' + id}}" th:object="${user}" method="post">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}">
      </div>
      <div class="col-md-6 form-group">
        <label>Rolle</label>
        <select class="form-control" th:field="*{role}">
          <option th:value="${null}" selected>Rolle ausw√§hlen</option>
          <option th:each="role: ${T(de.hsba.bi.project.user.Role).values()}" th:value="${role}" th:text="${role.displayValue}"></option>
        </select>
      </div>
      <br>
      <div>
        <input class="Index" type="submit" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite" value="User bearbeiten"/>
      </div>
      <div>
        <br>
        <a class="Index" type="button" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite" th:href="@{/HR/userlist}">
          Abbrechen
        </a>
      </div>
      <br>
      <div th:text="${error}">
        </div>
      <div th:text="${error2}">
      </div>
      <div th:text="${error3}">
      </div>
    </div>
  </form>
</div>

<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
