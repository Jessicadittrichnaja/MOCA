<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
  <title>User bearbeiten</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<div style="margin-left:34vw;font-size:20px;">
  <form action="#"  th:action=" @{${'/HR/userlist/edit/' + id}}" th:object="${userForm1}" method="post">
    <div class="form-row">
      <div class="col-md-6 form-group">
        <label>Name</label>
        <input type="text" class="form-control" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"/>
        <span class="text-danger" th:errors="*{name}"></span>
      </div>
      <div class="col-md-6 form-group">
        <label class="col-4 col-form-label">Rollen: </label>
        <div class="col-8">
          <th:block th:each="role: ${listRoles}">
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.role}" th:value="${role.id}" class="m-2"
                   th:classappend="${#fields.hasErrors('roles')? 'is-invalid' : ''}">
            <br>
          </th:block>
          <span class="text-danger" th:errors="*{roles}"></span>
        </div>
      </div>
      <br>
      <div>
        <input class="Index" type="submit" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite" value="User bearbeiten"/>
      </div>
      <div>
        <br>
        <a class="Index" type="button" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite" th:href="@{/HR/userlist}">
          Abbrechen
        </a>
      </div>
      <br>
      <div th:text="${error}">
        </div>
      <div th:text="${error2}">
      </div>
      <div th:text="${error3}">
      </div>
      <div th:text="${error4}">
      </div>
    </div>
  </form>
</div>

<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
