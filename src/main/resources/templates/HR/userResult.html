<!DOCTYPE html>
<html xmlns:th ="http://thymeleaf.org">
<head>
    <title>Neuer User</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Angelegter User</h2>
<br>
<div style="padding-bottom:100px">
<table style="background-color: #f5f5f5; color:black; margin-left:25vw; width:50%;font-size:20px;border: 1px solid #ccc; border-collapse: collapse">
    <tr style="font-weight:bold;font-style:italic;">
        <td style="border-right: 1px solid #ddd;">Vorname</td>
        <td style="border-right: 1px solid #ddd;">Nachname</td>
        <td style="border-right: 1px solid #ddd;">Benutzername</td>
        <td>Rolle</td>

    </tr>
    <tr th:each = "user: ${user}" style="border: 1px solid #ddd;">
        <td style="width:25%;border-right: 1px solid #ddd;" th:text="${user.firstName}"></span></td>
        <td style="width:25%;border-right: 1px solid #ddd;" th:text="${user.lastName}"></span></td>
        <td style="width:25%;border-right: 1px solid #ddd;" th:text="${user.userName}"></span></td>
        <td style="border-right: 1px solid #ddd;width:25%;"> <p th:each="userRole : ${user.roles}" th:text="${userRole}"></p></td>
    </tr>
</table>
<br>
<div class="link" style="margin-left:39vw; width:22%;background-color: lightgray;border-radius: 5px;">
    <p><a th:href="@{/HR/createUser}">Lege einen weiteren User an</a></p>
    <p><a th:href="@{/HR/userlist}">Userliste</a></p>
</div>
</div>
<div th:replace="allPages/footer :: footer">...</div>
</body>
</html>
