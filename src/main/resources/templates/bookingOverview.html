<!DOCTYPE HTML>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Übersicht</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Übersicht über deine Buchung</h2>
<br>

<table style="background-color: rosybrown; color:ghostwhite; margin-left:20vw; width:60%;font-size:20px;border-radius: 5px;">
    <tr style="font-weight:bold;">
        <td>Name</td>
        <td>Beschreibung</td>
        <td>Kategorie</td>
        <td>Dauer</td>
        <td>Ort</td>
        <td>Datum</td>
        <td>Zeit</td>
    </tr>
    <tr th:each="event : ${events}">
        <td style="width:14%;" th:text="${event.name}"></td>
        <td style="width:14%;" th:text="${event.description}"></td>
        <td style="width:14%;" th:text="${event.category}"></td>
        <td style="width:14%;" th:text="${event.duration}"></td>
        <td style="width:14%;" th:text="${event.location}"></td>
        <td style="width:14%;" th:text="${event.date}"></td>
        <td style="width:14%;" th:text="${event.time}"></td>
    </tr>
</table>
<br>
<div class="link" style="margin-left:25vw; width:50%;background-color: lightgray;border-radius: 5px;">
    <p><a th:href="@{/booking}">Sieh dir alle deine gebuchten Veranstaltungen an</a></p>
</div>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
