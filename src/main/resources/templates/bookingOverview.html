<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Ãœbersicht</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br><br>
<h2 style="text-align: center;">Du hast folgende Veranstaltung gebucht:</h2>
<div class="tableContainer" style="padding-bottom:80px;">
    <ul class="kursDetailBox" th:each = "event: ${events}">
        <li>
            <ul class="kursDetailInfo">Name</ul>
            <ul class="kursDetailInfoII" th:text="${event.name}"></ul>
            <ul class="kursDetailInfo">Beschreibung</ul>
            <ul class="kursDetailInfoII" th:text="${event.description}"></ul>
            <ul class="kursDetailInfo">Kategorie</ul>
            <ul class="kursDetailInfoII" th:text="${event.category.getDisplayValue()}"></ul>
            <ul class="kursDetailInfo">Dauer</ul>
            <ul class="kursDetailInfoII" th:text="${event.duration} + ' Stunden'"></ul>
            <ul class="kursDetailInfo">Raum</ul>
            <ul class="kursDetailInfoII" th:text="${event.location.getDisplayValue()}"></ul>
            <ul class="kursDetailInfo">Datum</ul>
            <ul class="kursDetailInfoII" th:text="${event.date}"></ul>
            <ul class="kursDetailInfo">Start</ul>
            <ul class="kursDetailInfoII" th:text="${event.startTime}"></ul>
            <ul class="kursDetailInfo">Ende</ul>
            <ul class="kursDetailInfoII" th:text="${event.endTime}"></ul>

        </li>
    </ul>

    <div class="link1" style="margin-left:25vw; width:50%;background-color:lightgrey;border: 1px solid #ccc;">
        <p><a th:href="@{/booking}">Sieh dir alle deine gebuchten Veranstaltungen an</a></p>
    </div>
</div>
<br>
</div>
<div th:replace="allPages/footer :: footer">...</div>
</body>
</html>
