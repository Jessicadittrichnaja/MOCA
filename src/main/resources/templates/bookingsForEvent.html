<!-- Listet für ein Event angemeldete Mitarbeiter auf-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Angemeldete Mitarbeiter</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Für das Event angemeldete Mitarbeiter</h2>
<br>

<table style="background-color: #f5f5f5; color:black; margin-left:35vw; width:30%;font-size:20px;border-radius: 5px;text-align:center;border: 1px solid #ccc; border-collapse: collapse">
    <tr style="font-weight:bold;font-style:italic;">
        <td>Vorname</td>
        <td>Nachname</td>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td style="width:50%;" th:text="${booking.firstName}"></td>
        <td style="width:50%;" th:text="${booking.lastName}"></td>
    </tr>
</table>
<div style="height: 100px; text-align: center;padding-top:25px;">
    <a type="button" style="background-color: rosybrown;border-radius: 5px;border-style:none;color:ghostwhite; text-decoration:none;" th:href="@{/booking}">
        Zurück
    </a>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
