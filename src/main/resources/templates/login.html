<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>

<div th:if="${param.error}">
    Ung√ºltiger Nutzer und/ oder Passwort.
</div>
<div th:if="${param.logout}">
    Du wurdest erfolgreich ausgeloggt. Bis bald!
</div>
<br>
<h2 style="text-align: center;">Login</h2>
<div height="100%" style="padding:1%">
<div style="border-radius: 7px; background-color: #f5f5f5; margin-left:25%; margin-right:25%; width: 50%;padding:4%;">
<div style="border-radius: 10px; background-color: rosybrown; color: ghostwhite; padding:20px;text-align:center;">
    <div><img width="18%" height="18%" src="https://cdn-icons.flaticon.com/png/512/310/premium/310818.png?token=exp=1637960148~hmac=2b5646ee379805bc0cdf8350c3e4f850" alt="Logo Login"></div>
    <br>

<form th:action="@{/login}" method="post">
    <div><label> Benutzer: <input style="border-radius: 4px;border: 0px;" type="text" name="username"/> </label></div>
    <br>
    <div><label> Passwort: <input style="border-radius: 4px;border: 0px;" type="password" name="password"/> </label></div>
    <br>
    <div><input style="border-radius: 5px;border: 0px;background-color: ghostwhite;padding:5px;" type="submit" value="Einloggen"/></div>
</form>
</div>
</div>
</div>

<div th:replace="allPages/footer :: footer">...</div>
