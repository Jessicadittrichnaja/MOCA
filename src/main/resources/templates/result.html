<!DOCTYPE html>
<html xmlns:th ="http://thymeleaf.org">
<head>
    <title>Angelegte Veranstaltung</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:replace="allPages/header :: header">...</div>
<br>
<h2 style="text-align: center;">Erstellte Veranstaltung</h2>
<br>
<table style="background-color: rosybrown; color:ghostwhite; margin-left:25vw; width:50%;font-size:20px;border-radius: 5px;">
    <tr style="font-weight:bold;">
        <td>Name</td>
        <td>Beschreibung</td>
        <td>Kategorie</td>
        <td>Dauer</td>
        <td>Anzahl Teilnehmer</td>
        <td>Standort</td>
        <td>Datum</td>
        <td>Tageszeit</td>
    </tr>
    <tr th:each = "event: ${event}">
        <td style="width:14%;" th:text="${event.name}"></span></td>
        <td style="width:14%;" th:text="${event.description}"></span></td>
        <td style="width:14%;" th:text="${event.category}"></span></td>
        <td style="width:14%;" th:text="${event.duration}"></span></td>
        <td style="width:14%;" th:text="${event.spots}"></td>
        <td style="width:14%;" th:text="${event.location}"></td>
        <td style="width:14%;" th:text="${event.date}"></td>
        <td style="width:14%;" th:text="${event.time}"></td>

    </tr>
</table>
<br>
<div class="link" style="margin-left:39vw; width:22%;background-color: lightgray;border-radius: 5px;">
    <p><a th:href="@{/createEvent}">Erstelle eine weitere Veranstaltung</a></p>
    <p><a th:href="@{/event}">Sieh dir alle Veranstaltungen an</a></p>
</div>
<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
