<!DOCTYPE html>
<html xmlns:th ="http://thymeleaf.org">
<head>
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="allPages/header :: header">...</div>

<h2>Ergebnis</h2>
<div class="my-3">
    <p><strong>ID:</strong> <span th:text="${event.id}"></span></p>
    <p><strong>Titel:</strong> <span th:text="${event.name}"></span></p>
    <p><strong>Kategorie:</strong> <span th:text="${event.category}"></span></p>
    <p><strong>Dauer:</strong> <span th:text="${event.duration}"></span></p>
</div>
<a th:href="@{/createEvent}">Erstelle eine weitere Veranstaltung</a>

<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
