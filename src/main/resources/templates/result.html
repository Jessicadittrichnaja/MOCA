<!DOCTYPE html>
<html xmlns:th ="http://thymeleaf.org">
<head>
    <title>Hello, world!</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div th:replace="allPages/header :: header">...</div>

<h2>Ergebnis</h2>
<div class="my-3">
    <tr th:each = "event: ${event}">
        <td th:text="${event.id}"></span></td>
        <td th:text="${event.name}"></span></td>
        <td th:text="${event.category}"></span></td>
        <td th:text="${event.duration}"></span></td>
    </tr>
</div>
<a th:href="@{/overview}">Erstelle eine weitere Veranstaltung</a>
<a th:href="@{/event}">Sieh dir alle Veranstaltungen an</a>

<div th:replace="allPages/footer :: footer">...</div>

</body>
</html>
